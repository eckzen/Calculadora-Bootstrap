<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculadora</title>
    <meta name="author" content="Erick Montoya">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
    <div class="card bg-dark text-white" style="width: 20rem; height: 28rem;">
        <div class="container">

            <h1>Calculadora Bootstrap</h1>

            <div class="mb-3">
                <label class="form-label" for="">Factura â‚¬ </label>
                <input class="form-control" type="number" name="" id="factura">
            </div>
            <div class="mb-3">
                <label class="form-label" for="">Propina %</label>
                <input class="form-control" type="number" name="" id="propina">
            </div>
        </div>

        <!-- Boton propina -->

        <div class="d-grid gap-8 col-4 mx-auto ">

            <div class="botones">
                <button type="submit" onclick="division()" class="btn btn-primary btn-lg "> Propina </button>
            </div>

            <div class="resultado" id="resultado">

            </div>
        </div>



        <!-- Boton total -->
        <br>
        <div class="d-grid col-5 mx-auto">

            <button type="submit" onclick="suma()" class="btn btn-info btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Total

            </button>
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 text-dark " id="exampleModalLabel">La cuenta</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body text-dark">

                        <div class="totalcompleto" id="totalcompleto">

                        </div>

                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>
        

    </div>
  <script src="calculadora.js"> </script>
</body>
</html>
